language: csharp
solution: travis-mono-test.sln

mono: none
dotnet: dotnet-dev-1.0.0-preview2-003121

dist: trusty
sudo: true
osx_image: xcode7.1

os:
  - osx
  - linux

cache:
  directories:
    - $HOME/.nuget

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - mkdir bla && cd bla
  - dotnet new
  - time dotnet restore
  - dotnet run

