language: csharp
solution: travis-mono-test.sln
sudo: true
dist: trusty

mono: none
dotnet: dotnet-dev-1.0.0-preview2-003121

cache:
  directories:
    - $HOME/.nuget

notifications:
  email:
    on_success: change
    on_failure: always
    
script:
  - mkdir bla && cd bla
  - dotnet new
  - time dotnet restore
  - dotnet run
